apiVersion: v1
kind: ServiceAccount
metadata:
  name: person
---
apiVersion: v1
kind: Service
metadata:
  name: person
  labels:
    app: person
    service: person
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: person
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: person
spec:
  replicas: 3
  selector:
    matchLabels:
      app: person
      version: v1
  template:
    metadata:
      labels:
        app: person
        version: v1
    spec:
      serviceAccountName: person
      containers:
      - image: docker.io/murphye/person-service:latest
        name: person
        ports:
        - containerPort: 8080
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - customer
            topologyKey: "kubernetes.io/hostname"
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - person
            topologyKey: "kubernetes.io/hostname"
